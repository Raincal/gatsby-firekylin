name: Node CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: yarn install, build
        run: |
          yarn
          yarn build:cdn
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@master
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: 'web'
          FOLDER: 'site/public'
      - name: deploy to zeit
        run: |
          npx now site/public --prod --token ${{ secrets.ZEIT_TOKEN }}
