name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: yarn install, build
      run: |
        yarn
        yarn build
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: 'web'
        FOLDER: 'site/public'
    - name: deploy to coding
      uses: ./.github/actions/coding-pages
      env:
        CO_TOKEN: ${{ secrets.CO_TOKEN }}
        COMMIT_NAME: ${{ secrets.CO_USER }}
        COMMIT_EMAIL: ${{ secrets.CO_EMAIL }}
        CO_REF: ${{ secrets.CO_REF }}
        BRANCH: 'master'
        FOLDER: 'site/public'
